
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--  -->
    <p>更新更</p>
    <form action="http://www.baidu.com" method="get" id="form1" name="myform">
        姓名：
        <input type="text" value="请输入账号" name="uname"><br>
        密码：
        <input type="password" name="pwd"><br>
        邮箱： 
        <input type="text" value="" name="email"><br>
        <input type="submit" value="提交" />   
    </form>
    <!-- 表单对象 -->
    <script>
        var myform=document.myform;
        var uname =document.myform.uname;
        var email =document.myform.email;
        var val=email.value;
        uname.onfocus=function(){
            uname.value="";
        }
        email.onblur=function (){ 
            if(val.indexOf("@")<=0&&val.indexOf(".")<=0){
                alert("邮箱输入错误");
                return false;
            }
        }

    </script>
</body>
</html>
